apply plugin: 'com.android.application'
apply plugin: 'aar-link-sources'
//apply plugin: 'com.neenbedankt.android-apt'
//apply plugin: 'com.raizlabs.griddle'

buildscript {

    repositories {
        jcenter()
        maven { url 'https://raw.github.com/xujiaao/mvn-repository/master/releases' }
//        maven { url "https://raw.github.com/Raizlabs/maven-releases/master/releases" }
    }

    dependencies {
        classpath 'com.github.xujiaao:aarLinkSources:1.0.0'
//        classpath 'com.raizlabs:Griddle:1.0.1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    }
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "ru.noties.performance_test"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        final def db_version = 1
        buildConfigField 'int', 'DB_VERSION', '' + db_version

        final def aa_db     = 'aa.db'
        final def sugar_db  = 'sugar.db'
        final def rush_db   = 'rush.db'

        manifestPlaceholders = [
                db_version: db_version,
                aa_db: aa_db,
                sugar_db: sugar_db,
                rush_db: rush_db
        ]

        buildConfigField 'int[]', 'ROUNDS', 'new int[] {10, 100, 1000, 5000, 10000, 20000, 25000, 50000, 100000, 250000, 500000, 1000000}'

        buildConfigField 'int', 'ROUNDS_SELECTED_FROM', '10' // not equal to
        buildConfigField 'int', 'ROUNDS_SELECTED_TO', '10000' // not equal to

        final def orms = [
                new ORM('raw',              'Sqlite native',    'raw.db',       db_version,     'raw.RawTest'),
                new ORM('storm',            'Storm',            'storm.db',     db_version,     'storm.StormTest'),
                new ORM('sprinkles',        'Sprinkles',        'sprinkles.db', db_version - 1, 'sprkls.SprinklesTest'), // zero based....
//                new ORM('db_flow',          'DB Flow',          'db_flow.db',   db_version),
                new ORM('active_android',   'ActiveAndroid',    aa_db,          db_version,     'aa.AATest'),
                new ORM('sugar_orm',        'SugarORM',         sugar_db,       db_version,     'sugar.SugarTest'),
                new ORM('rush_orm',         'RushORM',          rush_db,        db_version,     'rush.RushTest'),
//                new ORM('ollie',            'Ollie',            'ollie.db',     db_version),
//                new ORM('orm_lite',         'ORMLite',          'ormlite.db',   db_version)
        ]

        final StringBuilder builder = new StringBuilder(';\npublic static enum ORM { \n')
        def isFirst = true
        for (orm in orms) {
            if (!isFirst) {
                builder.append(',\n')
            } else {
                isFirst = false
            }
            final def tN = orm.typeName.toUpperCase()
            final def cN = "$applicationId.$orm.className"
            builder.append("$tN(\"$orm.ormName\",\"$orm.dbName\",$orm.dbVersion,\"$cN\")")
        }
        builder.append(';\nprivate final String ormName;\nprivate final String dbName;\nprivate final int dbVersion;\nprivate final String className;\n')
                .append('private ORM(String ormName,String dbName,int dbVersion, String className) {\n')
                .append('this.ormName=ormName;\nthis.dbName=dbName;\nthis.dbVersion=dbVersion;\nthis.className=className;\n}\n')
                .append('public String getOrmName(){return ormName;}\n')
                .append('public String getDbName(){return dbName;}\n')
                .append('public int getDbVersion(){return dbVersion;}\n')
                .append('public String getClassName(){return className;}\n')
                .append('}')

        buildConfigField 'byte', 'dummy', '(byte) 0' + builder.toString()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

