public class ORM {
    def typeName
    def ormName
    def dbName
    def dbVersion
    def className

    public ORM(typeName, ormName, dbName, dbVersion, className) {
        this.typeName = typeName
        this.ormName = ormName
        this.dbName = dbName
        this.dbVersion = dbVersion
        this.className = className
    }
}

